    <!-- Przyciski typu checkbox ********************************************************************************-->
    <div class="Container">
        <div class="row">
            <div class="col-sm-12">
                <div class="btn-group btn-group-toggle" data-toggle="button">
                    <label class="btn btn-primary">
                        <input type="checkbox" checked autocomplete="off">Checkbox
                    </label>
                    <label class="btn btn-secondary" data-toggle="button">
                        <input type="checkbox" autocomplete="off">Checkbox 2
                    </label>
                    <label class="btn btn-info" data-toggle="button">
                        <input type="chceckbox" autocomplete="off">Checkbox 3
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!--Przyciski typu radio------------------------------------------------------------------------>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="btn-group btn-group-toggle" data-toggle="button">
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option1" autocomplete="off">Radio 1 
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="options2" id="option2" autocomplete="off">Radio 2
                    </label>

            </div>
